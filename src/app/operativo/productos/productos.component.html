<div class="container tablaproductos">
     <!--Listado de producto  -->
     <h5>Listado de productos</h5>
     <div class="">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="existencia">
            <th mat-header-cell *matHeaderCellDef> Existencia </th>
            <td mat-cell *matCellDef="let element"> {{element.existencia}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="registro">
            <th mat-header-cell *matHeaderCellDef> Registro </th>
            <td mat-cell *matCellDef="let element"> {{element.registro}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
