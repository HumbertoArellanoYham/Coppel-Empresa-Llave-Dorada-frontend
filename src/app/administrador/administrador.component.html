<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 border p-4">
      <div class="col-sm-6 mb-3 ">
        <div class="">
          <div class="card-body  d-flex justify-content-center align-items-center flex-column text-center">
            <h5 class="card-title">Administrador</h5>
            <p class="card-text">Operaciones, listar y generar reportes</p>
            <main class="form-signin w-100 m-auto">

              <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <img class="mb-4" src="../../assets/images/administracion.png" alt="" width="72" height="57">
            
                <div class="form-floating">
                  <input type="email" class="form-control" id="usuario" formControlName="usuario" placeholder="name@example.com">
                  <label for="usuario">Usuario</label>
                </div>
                <div class="form-floating mt-2">
                  <input type="password" class="form-control" id="clave" formControlName="clave" placeholder="Password">
                  <label for="clave">Password</label>
                </div>
                  <button type="submit" class="btn btn-primary w-100 py-2 mt-2" [disabled]="!login.valid" (click)="paneladmin()">Ingresar</button>
              </form>
            </main>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mb-3 operativo">
        <div class="">
          <div class="card-body d-flex justify-content-center align-items-center flex-column text-center">
            <h5 class="card-title">Operativo</h5>
            <p class="card-text">Listar y generar reportes (sin permisos)</p>

              <img class="mb-4" src="../../assets/images/avatar.png" alt="" width="72" height="57">
            <button class="btn btn-primary" (click)="paneloperativo()">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
